<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Template</title>
	<meta name="viewport" content="width=device-width">

	<!-- Normalize Stylesheet -->
	<link rel="stylesheet" href="css/normalize/normalize.css">

	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Font Awesome 5 Icons Library -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
	<header id="header">
		<ul class="l-header-container">
			<li class="img img-logo"></li>
			<li class="icn icn-upload">
				<i class="fas fa-plus-circle"></i>
			</li>
			<li class="icn icn-notif">
				<i class="fas fa-bell"></i>
				<span class="badge badge-red badge-items">9+</span>
			</li>
			<li class="icn icn-msg">
				<i class="fas fa-envelope"></i>
				<span class="badge badge-green badge-items">7</span>
			</li>
			<li class="thmb thmb-account">
				<span class="thmb-image-1"></span>
			</li>
			<li class="icn icn-menu">
				<i class="fas fa-bars"></i>
			</li>
		</ul>
	</header>
	<div id="l-main-container">
		<div class="l-main-nav">
			<nav class="main-nav">
				<ul>
					<li><a href=""><i class="fas fa-fw fa-home"></i><span>Home</span></a></li>
					<li><a href=""><i class="fas fa-fw fa-users"></i><span>Channels</span></a></li>
					<li><a href=""><i class="fas fa-fw fa-user-alt"></i><span>Single Channel</span></a></li>
					<li><a href=""><i class="fas fa-fw fa-video"></i><span>Video Page</span></a></li>
					<li><a href=""><i class="fas fa-fw fa-cloud-upload-alt"></i><span>Upload Video</span></a></li>
					<li><a href=""><i class="fas fa-fw fa-folder"></i><span>Pages</span></a></li>
					<li><a href=""><i class="fas fa-fw fa-history"></i><span>History Page</span></a></li>
					<li><a href=""><i class="fas fa-fw fa-list-alt"></i><span>Categories</span></a></li>
				</ul>
			</nav>
		</div>
		<main id="l-main-content">
			<form class="form form-search-bar" action="post">
				<input id="search-bar" type="text" name="search-bar" placeholder="Search for...">
				<button class="btn btn-search" type="submit" >
					<i class="fas fa-search"></i>
				</button>
			</form>
			<div class="l-main-sections">
				<section class="section section-categories">
					<div class="title title-categories">
						<h2>Channels Categories</h2>
						<div class="icn icn-dotted">
							<i class="fa fa-ellipsis-h"></i>
						</div>
					</div>
					<div class="l-card-containers">
						<ul>
							<li class="card card-s1">
								<div class="card-container">
									<div class="thmb thmb-s1"></div>
									<h6 class="channel-name">Your Life</h6>
									<span class="channel-views">74,853 views</span>
								</div>
							</li>
							<li class="card card-s2">
								<div class="thmb thmb-s2"></div>
							</li>
							<li class="card card-s3">
								<div class="thmb thmb-s3"></div>
							</li>
							<li class="card card-s4">
								<div class="thmb thmb-s4"></div>
							</li>
							<li class="card card-s5">
								<div class="thmb thmb-s5"></div>
							</li>
							<li class="card card-s6">
								<div class="thmb thmb-s6"></div>
							</li>
							<li class="card card-s7">
								<div class="thmb thmb-s7"></div>
							</li>
							<li class="card card-s8">
								<div class="thmb thmb-s8"></div>
							</li>
							<div class="arrows">
								<div class="icn icn-arrow icn-arrow-left"><i class="fa fa-chevron-left"></i></div>
								<div class="icn icn-arrow icn-arrow-right"><i class="fa fa-chevron-right"></i></div>
							</div>
						</ul>
					</div>
				</section>
				<section></section>
				<section></section>
			</div>
			
			<footer>
				
			</footer>
		</main>
	</div>

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<!-- script.js -->
	<script src="javascript/script.js"></script>
</body>
</html>
